        /* ä¸»æŒ‰é’® */

        /* çŠ¶æ€åŒºåŸŸ */
        .status-wrapper {

        .status-indicator {

        .status-text {

        /* çŠ¶æ€å˜ä½“ */
        .listening .status-dot {

        }

        .success .status-dot {

        .error .status-dot {

        /* éªŒè¯ç å±•ç¤º */
        .code-zone {

        .code-value:hover {

        }

        .code-tip {

        }

        /* å†å²è®°å½•å¡ç‰‡ */
        .history-card {

            box-shadow: var(--shadow-sm);

        }

        .history-list {

        .history-empty {

        .history-item {

        }

        .history-item:last-child { border-bottom: none; }

        .h-info { display: flex; flex-direction: column; gap: 2px; }
        .h-email { font-size: 13px; color: var(--text-sub); font-family: monospace; }

        .h-code {

            padding: 4px 8px;

        }

        /* Toast æç¤º */
        .toast {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: #1f2937;
            color: #fff;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast-icon { font-size: 16px; }

        /* åŠ¨ç”»å®šä¹‰ */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(251, 191, 36, 0); }
            100% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 640px) {
            body { padding: 16px; }
            .main-card { padding: 24px; }
            .code-value { font-size: 32px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- å“ç‰Œå¤´éƒ¨ -->
        <div class="brand-header">
            <div class="brand-logo">ğŸ“¨</div>
            <h1 class="brand-title">Lovart éªŒè¯ç åŠ©æ‰‹</h1>
            <p class="brand-subtitle">NiMail ä¸“ç”¨é€šé“ Â· æé€Ÿè·å– Â· è‡ªåŠ¨è§£æ</p>
        </div>

        <!-- ä¸»æ“ä½œå¡ç‰‡ -->
        <div class="main-card">
            <label class="label">ä¸´æ—¶é‚®ç®±åœ°å€</label>
            <div class="email-box">
                <div class="email-content placeholder" id="emailText">ç­‰å¾…ç”Ÿæˆ...</div>
                <button class="copy-btn-mini" id="copyBtn" onclick="copyEmail()">å¤åˆ¶</button>
            </div>

            <button class="action-btn" id="generateBtn" onclick="generateAndListen()">
                <span class="btn-icon">âš¡</span>
                <span id="btnText">ç”Ÿæˆå¹¶ç›‘å¬</span>
            </button>

            <!-- çŠ¶æ€ä¸ç»“æœåŒºåŸŸ -->
            <div class="status-wrapper" id="statusBox">
                <!-- çŠ¶æ€æŒ‡ç¤ºå™¨ -->
                <div class="status-indicator listening" id="statusIndicator">
                    <div class="status-dot"></div>
                    <div class="status-text" id="statusText">å‡†å¤‡å°±ç»ª</div>
                </div>
                <div style="text-align: center; font-size: 12px; color: #9ca3af; margin-bottom: 12px;" id="statusDetail"></div>

                <!-- éªŒè¯ç å¤§å­—å±•ç¤º -->
                <div class="code-zone" id="codeDisplay" onclick="copyCode()">
                    <div class="code-title">Verification Code</div>
                    <div class="code-value" id="codeNumber"></div>
                    <div class="code-tip">ç‚¹å‡»éªŒè¯ç è‡ªåŠ¨å¤åˆ¶</div>
                </div>
                
                <!-- æ‰‹åŠ¨è·³è½¬é“¾æ¥ï¼ˆéšè—ï¼‰ -->
                <a href="#" target="_blank" id="nimailLink" style="display:none;"></a>
            </div>
        </div>

        <!-- å†å²è®°å½• -->
        <div class="history-card">
            <div class="label">æœ€è¿‘è®°å½•</div>
            <div class="history-list" id="historyList">
                <div class="history-empty">æš‚æ— æ•°æ®</div>
            </div>
        </div>
    </div>

    <!-- Toast é€šçŸ¥ -->
    <div class="toast" id="toast">
        <span class="toast-icon">âœ¨</span>
        <span id="toastMsg">æ“ä½œæˆåŠŸ</span>
    </div>

    <script>
        let currentEmail = '';
        let currentCode = '';
        let pollingInterval = null;
        let pollingCount = 0;
        const MAX_POLLING_COUNT = 60;
        let history = [];

        async function init() {
            loadHistory();
            console.log('âœ… Lovart éªŒè¯ç åŠ©æ‰‹å·²å°±ç»ª');
        }

        async function applyEmail() {
            const response = await fetch('/api/apply');
            return await response.json();
        }

        async function generateAndListen() {
            const generateBtn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            
            generateBtn.disabled = true;
            btnText.textContent = 'æ­£åœ¨è¿æ¥ NiMail...';

            try {
                const data = await applyEmail();
                
                if (!data.success) {
                    throw new Error(data.error || 'ç”³è¯·å¤±è´¥');
                }
                
                currentEmail = data.email;
                currentCode = '';
                
                // æ›´æ–°UI
                const emailText = document.getElementById('emailText');
                emailText.textContent = currentEmail;
                emailText.classList.remove('placeholder');
                document.getElementById('copyBtn').style.display = 'inline-flex';

                // æ˜¾ç¤ºçŠ¶æ€æ 
                const statusBox = document.getElementById('statusBox');
                statusBox.classList.add('show');
                
                updateStatus('listening', 'æ­£åœ¨ç›‘å¬é‚®ä»¶...', 'ç­‰å¾… Lovart å‘é€éªŒè¯ç  (0/60)');
                
                // é‡ç½®éªŒè¯ç æ˜¾ç¤º
                document.getElementById('codeDisplay').classList.remove('show');

                pollingCount = 0;
                startPolling();

                btnText.textContent = 'é‡ç½® / ç”Ÿæˆæ–°é‚®ç®±';
                generateBtn.disabled = false;
                
                // è‡ªåŠ¨å¤åˆ¶é‚®ç®±ä½“éªŒ
                copyEmail();
                
            } catch (error) {
                console.error('ç”Ÿæˆé‚®ç®±å¤±è´¥:', error);
                showToast('âŒ ç”Ÿæˆå¤±è´¥ï¼Œè¯·é‡è¯•');
                btnText.textContent = 'ç”Ÿæˆå¹¶ç›‘å¬';
                generateBtn.disabled = false;
            }
        }

        function startPolling() {
            if (pollingInterval) clearInterval(pollingInterval);
            queryCode();
            pollingInterval = setInterval(() => {
                pollingCount++;
                if (pollingCount >= MAX_POLLING_COUNT) {
                    stopPolling();
                    updateStatus('error', 'ç›‘å¬è¶…æ—¶', 'æœªæ”¶åˆ°é‚®ä»¶ï¼Œè¯·é‡æ–°ç”Ÿæˆ');
                    return;
                }
                queryCode();
            }, 3000);
        }

        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        }

        async function queryCode() {
            if (!currentEmail) return;

            try {
                const startTime = Date.now();
                const response = await fetch(`/api/getcode?email=${encodeURIComponent(currentEmail)}`);
                const data = await response.json();
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);

                if (data.success) {
                    stopPolling();
                    currentCode = data.code;
                    
                    updateStatus('success', 'éªŒè¯ç æå–æˆåŠŸ', `è€—æ—¶ ${elapsed}s`);
                    
                    const codeDisplay = document.getElementById('codeDisplay');
                    document.getElementById('codeNumber').textContent = data.code;
                    codeDisplay.classList.add('show');

                    addHistory(currentEmail, data.code);
                    showToast('ğŸ‰ éªŒè¯ç å·²è·å–ï¼');
                    
                    // å°è¯•è‡ªåŠ¨å¤åˆ¶éªŒè¯ç 
                    copyCode();
                    
                } else if (data.needManual) {
                    const detail = `å·²æ£€æµ‹åˆ°é‚®ä»¶ï¼Œæ­£åœ¨å°è¯•æ·±åº¦è§£æ... (${pollingCount})`;
                    updateStatus('listening', 'è§£æä¸­...', detail);
                } else {
                    const detail = `æ­£åœ¨è½®è¯¢æ”¶ä»¶ç®±... (${pollingCount}/${MAX_POLLING_COUNT})`;
                    updateStatus('listening', 'ç­‰å¾…é‚®ä»¶...', detail);
                }
            } catch (error) {
                console.error('æŸ¥è¯¢å‡ºé”™:', error);
            }
        }

        function updateStatus(type, text, detail) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const statusDetail = document.getElementById('statusDetail');

            indicator.className = `status-indicator ${type}`;
            statusText.textContent = text;
            statusDetail.textContent = detail || '';
        }

        function copyEmail() {
            if (currentEmail) {
                navigator.clipboard.writeText(currentEmail).then(() => {
                    showToast('ğŸ“‹ é‚®ç®±å·²å¤åˆ¶');
                });
            }
        }

        function copyCode() {
            if (currentCode) {
                navigator.clipboard.writeText(currentCode).then(() => {
                    showToast('âœ… éªŒè¯ç å·²å¤åˆ¶');
                });
            }
        }

        function addHistory(email, code) {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            history = [{ email, code, time: timeStr }, ...history.slice(0, 9)];
            localStorage.setItem('lovartMailHistory', JSON.stringify(history));
            renderHistory();
        }

        function loadHistory() {
            const saved = localStorage.getItem('lovartMailHistory');
            if (saved) {
                try { history = JSON.parse(saved); } catch (e) { history = []; }
            }
            renderHistory();
        }

        function renderHistory() {
            const container = document.getElementById('historyList');
            if (history.length === 0) {
                container.innerHTML = '<div class="history-empty">æš‚æ— æŸ¥è¯¢è®°å½•</div>';
            } else {
                container.innerHTML = history.map(h => `
                    <div class="history-item" onclick="copyHistoryCode('${h.code}')">
                        <div class="h-info">
                            <div class="h-email">${h.email}</div>
                            <div class="h-time">${h.time}</div>
                        </div>
                        <div class="h-code">${h.code}</div>
                    </div>
                `).join('');
            }
        }

        function copyHistoryCode(code) {
            navigator.clipboard.writeText(code).then(() => {
                showToast('ğŸ“‹ å†å²éªŒè¯ç å·²å¤åˆ¶');
            });
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMsg').textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        init();
        window.addEventListener('beforeunload', () => stopPolling());
    </script>
</body>
